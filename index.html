<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TT</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <h2 class="hidden current__player__container">
      Current player: <span class="current__player"></span>
    </h2>

    <div class="gameboard__container">
      <div class="gameboard__row row0">
        <div class="cell" id="00">__</div>
        <div class="cell" id="01">__</div>
        <div class="cell" id="02">__</div>
      </div>
      <div class="gameboard__row row1">
        <div class="cell" id="10">__</div>
        <div class="cell" id="11">__</div>
        <div class="cell" id="12">__</div>
      </div>
      <div class="gameboard__row row2">
        <div class="cell" id="20">__</div>
        <div class="cell" id="21">__</div>
        <div class="cell" id="22">__</div>
      </div>
    </div>

    <button class="start__button">start</button>
    <button class="reset__button">reset</button>
    <script type="module" src="script.js"></script>
  </body>
</html>
